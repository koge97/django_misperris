{% extends 'maqueta.html' %}
{% load staticfiles %}
{% block principal %}
{%if lista %}
<link rel="stylesheet" href="{% static 'css/tabla.css' %}">
<h1>Gestion de Mascotas</h1>
<br>
 <table>

    <tr>
        <td>Nombre</td> <td>Raza</td><td>Descripcion</td><td>Estado</td><td>Foto</td><td><img src="{% static 'images/basura.png' %}" height=15></td><td><img src="{% static 'images/editar.png' %}" height=15></td>

    </tr>
    {%for p in lista%}
    <tr>
            <td>{{p.nombre}}</td><td>{{p.raza}}</td><td>{{p.descripcion}}</td><td>{{p.estado}}</td><td><a href={{p.pic.url}}><img src={{p.pic.url}} height=150 ></a></td><td><a href="{% url 'deletepet' p.id %}"><img src="{% static 'images/basura.png' %}" height=15 ></a></td><td><a href="{% url 'deleteuser' p.id %}"><img src="{% static 'images/editar.png' %}" height=15 ></a></td>
    
        </tr>
        {%endfor%}
 </table>
{%else%}

<h2>No hay clientes</h2>

{%endif%}
{%endblock%}
